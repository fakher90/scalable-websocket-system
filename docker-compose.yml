version: "3"
services:
  dispatcher-1:
    image: joumenharzli/notifications-dispatcher:latest
    hostname: dispatcher-1
    container_name: dispatcher-1
    environment:
      - KAFKA_SERVERS=kafka:29092
      - KAFKA_GROUP-ID=dispatcher-1
      - KAFKA_TOPIC=notifications
    depends_on:
      - kafka
    networks:
      - app

  dispatcher-2:
    image: joumenharzli/notifications-dispatcher:latest
    hostname: dispatcher-2
    container_name: dispatcher-2
    environment:
      - KAFKA_SERVERS=kafka:29092
      - KAFKA_GROUP-ID=dispatcher-2
      - KAFKA_TOPIC=notifications
    depends_on:
      - kafka
    networks:
      - app

  nginx:
    build: nginx
    image: joumenharzli/nginx:latest
    container_name: nginx
    ports:
      - 80:80
      - 443:443
    depends_on:
      - dispatcher-1
      - dispatcher-2
    networks:
      - app

  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    hostname: zookeeper
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 32181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - app

  kafka:
    image: confluentinc/cp-kafka:latest
    hostname: kafka
    container_name: kafka
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:32181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    depends_on:
      - zookeeper
    networks:
      - app

networks:
  app:
    driver: "bridge"
